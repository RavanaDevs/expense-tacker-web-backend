version: '3.8'

services:
  api:
    build:
      context: .
      args:
        - MONGODB_URI=${MONGODB_URI}
        - JWT_SECRET=${JWT_SECRET}
        - PORT=${PORT:-5000}
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=${PORT:-5000}
    restart: unless-stopped 